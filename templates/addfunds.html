{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('addfunds') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="funds" placeholder="Funds (USD)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Funds</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

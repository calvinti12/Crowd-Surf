{% extends "concert.html" %}

{% block title %}
    Concert
{% endblock %}

{% block main %}
    <!-- Concert Info -->
    <section id="concertHead" class="container content-section text-center concert-page concertHead">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <h3> {{ concertName }}<span class="percent"> (+55%)</span></h3>
                        <h4 class="subtitle"> Venue </h4>
                    </div>
                    <div class="col-sm-3">
                        <h5> Price High: </h5>
                        <h5> Price Low: </h5>
                        <h5> Daily Flux: </h5>
                    </div>
                    <div class="col-sm-3">
                        <h5> Volume High: </h5>
                        <h5> Volume Low: </h5>
                        <h5> Daily Flux: </h5>
                    </div>
                    <div class="col-sm-3">
                        <h5> Social High: </h5>
                        <h5> Social Low: </h5>
                        <h5> Daily Flux: </h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- GRAPHS + NEWS -->
    <section id="concertTables" class="container content-section text-center concert-page">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8"><div id="curve_chart" style="width: 900px; height: 500px"></div></div>
                    <div class="col-sm-4">GOOGLE NEWS</div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

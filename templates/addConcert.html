{% extends "concert.html" %}

{% block title %}
    Concert
{% endblock %}

{% block main %}
    <!-- Concert Info -->
    <section id="allConcert" class="container content-section text-center concert-page concertHead">

    	<h2>Add a new Concert</h2>
        <form id="form2" action="{{ url_for('add') }}" method="post">
            <div class="form-group">
                <div class="icon-addon addon-lg">
                    <input id = "addConcertForm" name = "addConcertForm" type="text" placeholder="Search for a Concert" class="form-control">
                    <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title="email"></label>
                </div>
            </div>
        </form>

        <table class="table">
		  <thead>
		    <tr>
		      <th><h4 class = "tbhead">#</h4></th>
		      <th><h4 class = "tbhead">Name</h4></th>
		      <th><h4 class = "tbhead">Venue</h4></th>
		      <th><h4 class = "tbhead">Date</h4></th>
		      <th><h4 class = "tbhead">+</h4></th>
		    </tr>
		  </thead>
			  <tbody>
	            {% for concert in concerts['events'] %}
	            <form id="{{ concert['id'] }}" action="{{ url_for('add') }}" method="post">
				    <tr>
				      <th scope="row"><h5 class = "tbbody">1</h5></th>
				      <td><h5 class = "tbbody">{{ concert['title'] }}</h5></td>
				      <td><h5 class = "tbbody">{{ concert['venue']['name'] }}</h5></td>
				      <td><h5 class = "tbbody">{{ concert['datetime_utc'] }}</h5></td>
				      <td>
				     <!--  <button name = "addButtonButton" id= "{{ concert['id'] }}" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus fa-fw"></i></button> -->
				      <input id = "addButton" name = "addButton" type="submit" value = "{{ concert['id'] }}" placeholder="+" class="btn btn-primary btn-sm">
				      </td>
				    </tr>
				</form>
				{% endfor %} 
			  </tbody>
		</table>

    </section>
{% endblock %}
